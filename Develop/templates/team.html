<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>My Team</title>
</head>

<body background="brickwall.png">
    <nav class="navbar navbar-light" style=" background-color: #3b4274;">
        <h1 class="navbar-text p-3 text-light justify-content-center">My Team</h1>
    </nav>

    <div class="container">
        <div class="row row-cols-4 justify-content-center">
            <!-- MANAGER -->
            <div class="card h-100 shadow m-4">
                <div class="card-header text-light h3" style="background-color: #787fb1;">
                    <h3>Name</h3>
                    <div>
                        <h4>
                            <i class="fas fa-mug-hot"></i>
                            Manager
                        </h4>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">ID: </h5>
                    <h5 class="card-title">Email: </h5>
                    <h5 class="card-title">Office Number: </h5>
                </div>
            </div>
            <!-- ENGINEER -->
            <div class="card h-100 shadow m-4">
                <div class="card-header text-light h3" style="background-color: #787fb1;">
                    <h3>Name</h3>
                    <div>
                        <h4>
                            <i class="fas fa-glasses"></i>
                            Engineer
                        </h4>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">ID: </h5>
                    <h5 class="card-title">Email: </h5>
                    <h5 class="card-title">GitHub: </h5>
                </div>
            </div>
            <!-- INTERN -->
            <div class="card h-100 shadow m-4">
                <div class="card-header text-light h3" style="background-color: #787fb1;">
                    <h3>Name</h3>
                    <div>
                        <h4>
                            <i class="fas fa-user-graduate"></i>
                            Intern
                        </h4>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">ID: </h5>
                    <h5 class="card-title">Email: </h5>
                    <h5 class="card-title">GitHub: </h5>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
